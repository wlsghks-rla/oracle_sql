<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: #eee;
    }
    #container {
      margin: 50px auto;
      width: 300px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      padding: 70px 70px 10px 70px;
    }
    header {
      text-align: center;
    }
    form {
      padding-top: 30px;
    }
    fieldset {
      border: none;
      padding: 0px;
    }
    fieldset:nth-of-type(2) label {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: bolder;
    }
    input {
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      border: none;
      background-color: #eee;
    }
    p {
      margin: 0px;
      text-align: right;
    }
    a {
      text-decoration-line: none;
      color: #000;
      font-weight: bolder;
    }
    button {
      display: block;
      margin: 0 auto;
      margin-top: 90px;
      width: 290px;
      border: none;
      font-weight: bolder;
      border-radius: 10px;
      padding: 20px;
    }
    button:hover {
      background-color: darkblue;
      color: #fff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>로그인</h2>
      </header>
      <form name="login" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p><a href="#">회원가입</a></p>
        </fieldset>
        <button type="submit">로그인</button>
      </form>
    </div>
  </body>
</html>
