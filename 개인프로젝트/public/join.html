<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      /* login.css와 동일한 테마 적용 */

      body {
        background-color: #fff8f0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* 회원가입 박스 */
      #container {
        width: 360px;
        padding: 40px 30px;
        background-color: #fffaf0;
        border-radius: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* 헤더 */
      header h2 {
        margin: 0 0 25px 0;
        color: #ff4500;
        font-size: 28px;
        font-weight: bold;
      }

      /* form fieldset */
      form fieldset {
        border: none;
        padding: 0;
        margin: 0;
      }

      /* 라벨 */
      label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
      }

      /* 입력창 */
      input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 1px solid #ffc107;
        background-color: #fff8e7;
        font-size: 14px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #ff6600;
        box-shadow: 0 0 5px rgba(255, 102, 0, 0.4);
      }

      /* 링크 */
      p {
        margin: -10px 0 20px 0;
        text-align: right;
      }

      p a {
        text-decoration: none;
        color: #ff6600;
        font-weight: bold;
        transition: color 0.3s;
      }

      p a:hover {
        color: #ff4500;
      }

      /* 버튼 */
      button {
        width: 100%;
        padding: 12px 0;
        background-color: #ff6600;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #ff4500;
      }

      /* 중복확인 버튼 */
      .check-btn {
        width: 100%;
        margin-top: -10px;
        margin-bottom: 20px;
        background-color: #ffa500;
      }

      .check-btn:hover {
        background-color: #ff8c00;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>회원가입</h2>
      </header>
      <form name="join" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <button type="button" class="check-btn" onclick="checking()">
            중복확인
          </button>

          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />

          <label for="user_pwc">비밀번호 확인</label>
          <input
            type="password"
            id="user_pwc"
            name="user_pwc"
            placeholder="비밀번호를 다시 입력하세요"
            required
          />

          <label for="user_name">이름</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            placeholder="이름을 입력하세요"
            required
          />

          <label for="user_address">이메일</label>
          <input
            type="email"
            id="user_address"
            name="user_address"
            placeholder="이메일을 입력하세요"
            required
          />
        </fieldset>
        <button type="button" onclick="addBoard()">회원가입하기</button>
        <p><a href="index.html">로그인 페이지로 이동</a></p>
      </form>
    </div>

    <script>
      // 중복확인
      async function checking() {
        let response = await fetch("/boards", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: document.querySelector("#user_id").value,
          }),
        });
        let result = await response.json();

        if (document.querySelector("#user_id").value != 0) {
          if (result.rows.length != 1) {
            alert("사용 가능한 아이디입니다");
          } else {
            alert("중복된 아이디입니다");
          }
        }
      }

      // 회원가입
      async function addBoard() {
        if (
          document.querySelector("#user_pw").value ==
          document.querySelector("#user_pwc").value
        ) {
          let response = await fetch("/boardd", {
            method: "post",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: document.querySelector("#user_id").value,
              pw: document.querySelector("#user_pw").value,
              name: document.querySelector("#user_name").value,
              address: document.querySelector("#user_address").value,
            }),
          });
          let result = await response.json();
          if (result != null) {
            alert("환영합니다");
            location.href = "index.html";
          }
        } else {
          alert("비밀번호가 일치하지않습니다");
        }
      }
    </script>
  </body>
</html>
