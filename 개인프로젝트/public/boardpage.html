          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
              />
              <title>상세페이지</title>
              <link rel="stylesheet" href="boardpage.css" />
            </head>
            <body>
              <div id="container">
                <form name="write" action="#" method="post">
                  <fieldset>
                    <legend></legend>
                    <ul>
                      <li>
                        <label for="title">제 목</label>
                        <input
                          type="text"
                          id="title"
                          name="title"
                          placeholder="제목을 작성하세요"
                          required
                          readonly
                        />
                      </li>
                      <li>
                        <label for="author">작성자</label>
                        <input
                          type="text"
                          id="author"
                          name="author"
                          placeholder="작성자를 입력하세요."
                          required
                          readonly
                        />
                      </li>
                      <li>
                        <label for="date">작성일</label>
                        <input
                          type="date"
                          id="date"
                          name="date"
                          placeholder="날짜를 작성하세요"
                          required
                          readonly
                        />
                      </li>
                      <li>
                        <label for="categories">분 류</label>
                        <select name="select" id="select" disabled>
                          <option disabled="disabled" value="total">
                            전체
                          </option>
                          <option disabled="disabled" value="one">
                            입양/보호
                          </option>
                        </select>
                      </li>
                      <li>
                        <span>품종</span>
                        <select name="variety" id="variety" disabled>
                          <option value="total">
                            전체
                          </option>
                          <option value="rusian">
                            러시안블루
                          </option>
                          <option value="etc">기타</option>
                        </select>
                      </li>
                      <li>
                        <span>성별</span>
                        <select name="gender" id="gender" readnoly disabled>
                          <option value="total">
                            전체
                          </option>
                          <option value="man">남자</option>
                          <option value="woman">
                            여자
                          </option>
                        </select>
                      </li>
                      <li>
                        <span>나이</span>
                        <select name="age" id="age" disabled>
                          <option value="total">
                            전체
                          </option>
                          <option value="one">1</option>
                          <option value="two">2</option>
                          <option value="three">3</option>
                          <option value="four">4</option>
                          <option value="five">5</option>
                          <option value="six">6</option>
                          <option value="seven">7</option>
                          <option value="eight">8</option>
                          <option value="nine">9</option>
                          <option value="ten">10</option>
                        </select>
                      </li>
                      <li>
                        <label for="content" class="content">내용</label>
                        <textarea
                          cols="85"
                          rows="30"
                          id="content"
                          name="content"
                          readonly
                        >
                        </textarea>
                      </li>
                    </ul>
                  </fieldset>
                </form>
                <section>
                  <button type="submit">글작성</button>
                  <button type="submit">취소</button>
                </section>
              </div>
            </body>
          </html>
        </ul>
      </nav>
    </header>
    <main></main>
  </body>
</html>
