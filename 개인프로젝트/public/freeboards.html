<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유게시판</title>
    <link rel="stylesheet" href="freeboards.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <ul>
          <li id="welcome"></li>
          <li>
            <a href="index.html">로그아웃</a>
          </li>
        </ul>
        <h3>고양이를 위한 자유게시판</h3>
        <nav>
          <select name="select" id="select">
            <option value="total">전체</option>
            <option value="one">입양/보호</option>
          </select>
          <button>검색</button>
        </nav>
      </header>
      <main>
        <table class="boardList">
          <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>날짜</th>
            </tr>
          </thead>
          <tbody id="list">
            <tr>
              <td>1</td>
              <td>1번 제목</td>
              <td>tlswkdrn</td>
              <td>2025-11-20</td>
            </tr>
          </tbody>
        </table>
      </main>
      <button type="button" onclick="changing()" class="write">글쓰기</button>
    </div>
  </body>
  <script>
    // 사용자 정보 불러오기
    let uid = localStorage.getItem("uid");
    console.log(uid);
    let txt = document.createTextNode(`${uid}님 환영합니다`);
    console.log(txt);

    document.querySelector("#welcome").appendChild(txt);

    // 게시판 목록
    async function boardList() {
      let response = await fetch("http://localhost:3000/paging");
      let result = await response.json(); // 자바스크립트 객체로 생성.
      console.log(result);
      result.forEach(board => {
        let { IDX, TITLE, AUTHOR, DDAY } = board;
        console.log(board);
        let tr = document.createElement("tr");
        // 화면에 출력하기 위한 항목.
        board.forEach(prop => {
          let td = document.createElement("td");
          console.log(prop);
          td.innerHTML = prop;
          tr.appendChild(td);
        });
        document.querySelector("#list").appendChild(tr);
      });
    }
    boardList();

    function changing() {
      location.href = "writing.html";
    }
  </script>
</html>
