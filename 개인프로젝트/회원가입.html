<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: #eee;
    }
    #container {
      margin: 50px auto;
      width: 300px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      padding: 10px 70px 70px 70px;
    }
    header {
      margin-top: 50px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0px;
    }
    form {
      padding-top: 30px;
    }
    fieldset {
      border: none;
      padding: 0px;
    }
    fieldset:nth-of-type(2) label {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 5px;
      font-weight: bolder;
    }
    input {
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      border: none;
      background-color: #eee;
    }
    a {
      text-decoration-line: none;
      color: #000;
    }
    button {
      display: block;
      margin: 50px auto;
      width: 290px;
      border: none;
      font-weight: bolder;
      border-radius: 10px;
      padding: 20px;
    }
    button:hover {
      background-color: darkblue;
      color: #fff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>회원가입</h2>
      </header>
      <form name="login" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <label for="user_pwc">비밀번호 확인</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <label for="user_name">이 름</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            placeholder="이름을 입력하세요"
            required
          />
          <label for="user_address">이메일</label>
          <input
            type="email"
            id="user_address"
            name="user_address"
            placeholder="이메일을 입력하세요"
            required
          />
        </fieldset>
        <button type="submit">회원가입하기</button>
      </form>
    </div>
  </body>
</html>
