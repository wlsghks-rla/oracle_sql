<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: #eee;
    }
    #container {
      margin: 50px auto;
      width: 300px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      padding: 10px 70px 70px 70px;
    }
    header {
      margin-top: 50px;
      text-align: center;
    }
    h2 {
      margin-bottom: 0px;
    }
    form {
      padding-top: 30px;
    }
    fieldset {
      border: none;
      padding: 0px;
    }
    fieldset:nth-of-type(2) label {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 5px;
      font-weight: bolder;
    }
    input {
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      border: none;
      background-color: #eee;
    }
    fieldset input:nth-of-type(1) {
      width: 150px;
    }
    button {
      display: block;
      margin: 50px auto;
      width: 290px;
      border: none;
      font-weight: bolder;
      border-radius: 10px;
      padding: 20px;
    }
    fieldset button {
      font-size: 15px;
      width: 100px;
      float: right;
      margin: 0px;
      padding: 17px 0;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    button:hover {
      background-color: darkblue;
      color: #fff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>회원가입</h2>
      </header>
      <form name="login" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <button onclick="checking()">중복확인</button>
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <label for="user_pwc">비밀번호 확인</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <label for="user_name">이 름</label>
          <input
            type="text"
            id="user_name"
            name="user_name"
            placeholder="이름을 입력하세요"
            required
          />
          <label for="user_address">이메일</label>
          <input
            type="email"
            id="user_address"
            name="user_address"
            placeholder="이메일을 입력하세요"
            required
          />
        </fieldset>
        <button type="button" onclick="addBoard()">회원가입하기</button>
      </form>
    </div>
  </body>
  <script>
    //중복확인
    async function checking() {
      console.log("hdddd");
      let response = await fetch("http://localhost:3000/boards", {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: document.querySelector("#user_id").value,
        }),
      });
      let result = await response.json();
      console.log(document.querySelector("#user_id").value);

      if (document.querySelector("#user_id").value != 0) {
        if (result.rows.length != 1) {
          alert("사용가능한 아이디입니다");
        } else {
          alert("중복된 아이디입니다");
        }
      }
    }

    async function addBoard() {
      console.log("hgfd");
      let response = await fetch("http://localhost:3000/boardd", {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: document.querySelector("#user_id").value,
          pw: document.querySelector("#user_pw").value,
          name: document.querySelector("#user_name").value,
          address: document.querySelector("#user_address").value,
        }),
      });
      let result = await response.json();
      if (result != null) {
        alert("환영합니다");
        result = true;
      }
      if (result) {
        location.href = "index.html";
      }
    }
  </script>
</html>
