<!DOCTYPE html>
<html lang="en">
  <style>
    /* login.css - 고양이 자유게시판 테마 통일 버전 */

    body {
      background-color: #fff8f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 로그인 박스 */
    #container {
      width: 360px;
      padding: 40px 30px;
      background-color: #fffaf0;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* 헤더 */
    header h2 {
      margin: 0 0 25px 0;
      color: #ff4500;
      font-size: 28px;
      font-weight: bold;
    }

    /* form fieldset */
    form fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    /* 라벨 */
    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    /* 입력창 */
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ffc107;
      background-color: #fff8e7;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #ff6600;
      box-shadow: 0 0 5px rgba(255, 102, 0, 0.4);
    }

    /* 회원가입 링크 */
    p {
      margin: -10px 0 20px 0;
      text-align: right;
    }

    p a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
      transition: color 0.3s;
    }

    p a:hover {
      color: #ff4500;
    }

    /* 로그인 버튼 */
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #ff6600;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4500;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>로그인</h2>
      </header>
      <form name="login" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p><a href="join.html">회원가입</a></p>
        </fieldset>
        <button type="button" onclick="log()">로그인</button>
      </form>
    </div>
  </body>
  <script>
    // 로그인
    async function log() {
      console.log("docuemnt");
      let response = await fetch("/loging", {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: document.querySelector("#user_id").value,
          pw: document.querySelector("#user_pw").value,
        }),
      });
      let result = await response.json();
      console.log(result);

      if (result.rows.length != 0) {
        console.log(result.rows[0][0]);
        localStorage.setItem("uid", result.rows[0][0]);
        alert("로그인 성공");
        result = true;
      } else {
        alert("ID, PASSWORD가 일치하지 않습니다");
        result = false;
      }
      if (result) {
        location.href = "freeboards.html";
      }
    }
  </script>
</html>
