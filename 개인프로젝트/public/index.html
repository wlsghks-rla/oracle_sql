<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: #eee;
    }
    #container {
      margin: 50px auto;
      width: 300px;
      height: 600px;
      background-color: #fff;
      border-radius: 30px;
      padding: 70px 70px 10px 70px;
    }
    header {
      text-align: center;
    }
    form {
      padding-top: 30px;
    }
    fieldset {
      border: none;
      padding: 0px;
    }
    fieldset:nth-of-type(2) label {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: bolder;
    }
    input {
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      border: none;
      background-color: #eee;
    }
    p {
      margin: 0px;
      text-align: right;
    }
    a {
      text-decoration-line: none;
      color: #000;
      font-weight: bolder;
    }
    button {
      display: block;
      margin: 0 auto;
      margin-top: 90px;
      width: 290px;
      border: none;
      font-weight: bolder;
      border-radius: 10px;
      padding: 20px;
    }
    button:hover {
      background-color: darkblue;
      color: #fff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>로그인</h2>
      </header>
      <form name="login" action="#" method="post">
        <fieldset>
          <label for="user_id">아이디</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="아이디를 입력하세요"
            required
          />
          <label for="user_pw">비밀번호</label>
          <input
            type="password"
            id="user_pw"
            name="user_pw"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <p><a href="join.html">회원가입</a></p>
        </fieldset>
        <button type="button" onclick="log()">로그인</button>
      </form>
    </div>
  </body>
  <script>
    // 로그인
    async function log() {
      console.log("docuemnt");
      let response = await fetch("http://localhost:3000/loging", {
        method: "post",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: document.querySelector("#user_id").value,
          pw: document.querySelector("#user_pw").value,
        }),
      });
      let result = await response.json();
      console.log(result);

      if (result.rows.length != 0) {
        console.log(result.rows[0][0]);
        localStorage.setItem("uid", result.rows[0][0]);
        alert("로그인 성공");
        result = true;
      } else {
        alert("ID, PASSWORD가 일치하지 않습니다");
        result = false;
      }
      if (result) {
        location.href = "freeboards.html";
      }
    }
  </script>
</html>
